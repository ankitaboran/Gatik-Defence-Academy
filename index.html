  <!-- Registration Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Registration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="Name" class="form-label">Name*</label>
              <input type="name" class="form-control" id="Name" placeholder="Full Name" required>
            </div>
            <div class="col-md-6">
              <label for="Phone" class="form-label">Mobile*</label>
              <input type="Phone" class="form-control" id="Phone" placeholder="Mobile Number" required>
            </div>
            <div class="col-md-6">
              <label for="Name" class="form-label">Father's Name*</label>
              <input type="name" class="form-control" id="Name" placeholder="Fathers Name" required>
            </div>
            <div class="col-md-6">
              <label for="Name" class="form-label">Mother's Name*</label>
              <input type="name" class="form-control" id="Name" placeholder="Mothers Name" required>
            </div>
            <div class="col-md-6">
              <label for="Email" class="form-label">Email*</label>
              <input type="email" class="form-control" id="Email" placeholder="xyz@gmail.com" required>
            </div>
            <div class="col-md-6">
              <label for="DOB" class="form-label">DOB*</label>
              <input type="date" class="form-control" id="DOB" placeholder="Choose Your DOB" required>
            </div>
            <div class="col-12">
              Gender :&nbsp;
              <label class="form-check-label" for="inlineRadio1">Male</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">FeMale</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Other</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            </div>
            <div class="col-12">
              Catagery :&nbsp;
              <label class="form-check-label" for="inlineRadio1">General</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">OBC</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">SC/ST/Other</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            </div>
            <div class="col-12">
              Medium :&nbsp;
              <label class="form-check-label" for="inlineRadio1">English</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Hindi</label>
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            </div>
            <div class="col-12">
              <label for="Educational" class="form-label">Educational Qualification</label>
              <input type="text" class="form-control" id="Educational" placeholder="Educational Qualification Here....">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="Address" placeholder="Address Here....">
            </div>
            <div class="col-md-6">
              <label for="iCity" class="form-label">City*</label>
              <input type="text" class="form-control" id="City" placeholder="eg. Sikar" required>
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <input class="form-control" list="datalistOptions" id="state" placeholder="Choose State...">
              <datalist id="datalistOptions">
                <option value="Rajasthan">
                <option value="Maharashtra">
                <option value="Uttar Pradesh">
                <option value="Tamil Nadu">
                <option value="Delhi">
              </datalist>
            </div>
            <div class="col-md-2">
              <label for="Zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="Zip" placeholder="eg. 332001">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Register</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  <div id="mycarousel" class="carousel slide carousel-fade mt-2 opacity-50" data-bs-ride="carousel">

      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
